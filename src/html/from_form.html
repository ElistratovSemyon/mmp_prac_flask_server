{% extends "base.html" %}

{% block content %}

<div class="container">
      {{ wtf.quick_form(form) }}
</div>
</br>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
