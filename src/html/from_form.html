{% extends "base.html" %}

{% block content %}
<div class="bg">
<div class="container" center>
  {{ wtf.quick_form(form) }}
</div>
</br>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul class=flashes>
  {% for category, message in messages %}
  <div class="{{category}}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
  </div>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
</div>
{% endblock %}
